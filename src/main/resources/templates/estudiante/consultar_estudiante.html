<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container py-4">
        <div class="card bg-light">
          <div class="card-header">
            <h3 class="text-secondary" th:text="${titulo}"></h3>
          </div>
          <div class="card-body shadow-lg p-3">
            <h4 class="card-title text-end">
              <a th:href="@{/academia/facturanueva/} + ${estudiante.id}" class="btn btn-outline-success btn-sm">Faturar</a>
            </h4>
            <ul class="list-group">
              <li class="list-group-item"><b>Identificaci√≥n: </b><i th:text="${estudiante.identificacion}"></i></li>
              <li class="list-group-item"><b>Apellidos: </b><i th:text="${estudiante.apellidos}"></i></li>
              <li class="list-group-item"><b>Nombres: </b><i th:text="${estudiante.nombres}"></i></li>
              <li class="list-group-item"><b>Semestre actual: </b><i
                th:text="${#numbers.formatInteger(estudiante.semestre_actual, 1, 'COMMA')}"></i></li>
              <li class="list-group-item"><b>Programa: </b><i th:text="${estudiante.Programa}"></i></li>
            </ul>
    
          <div th:text="'No hay asignaturas matriculadas por el estudiante ' + ${estudiante.nombreCompleto}"
            th:if="${#lists.isEmpty(estudiante.facturas)}" class="alert alert-info mt-3">
          </div>
            
            <div class="text-right mt-3">
              <a th:href="@{/academia/listadoestudiantes}" class="btn btn-sm btn-light">&laquo; regresar</a>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
